<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UML Generator</title>
    <link rel="stylesheet" href="{{url_for('static',filename='home.css')}}">
    <link rel="icon" href="{{url_for('static',filename='/images/image1.jpg')}}">
</head>
<body>
  <div class="main">
      <div class="content">
          <h1>Uml Generator</h1>
              <form action="/upload" method="post" enctype="multipart/form-data">
                <p>
                    <h3>Choose a file</h3>
                    <input type="file" name="path">
                </p>
                  <p>
                    <button class="btn" type="submit">Generate UML</button>
                </p>
              </form>
          <form action="/upload_mul" method="post" enctype="multipart/form-data">
                  <p>
                      <h3>Choose multiple files</h3>
                      <input type="file" name="mul" id="fileInput" multiple />
                  </p>
                  <p>
                    <button class="btn" type="submit">Generate UML</button>
                </p>
              </form>
      </div>
  </div>
<!--<input type="file" id="ctrl" webkitdirectory directory multiple/>-->

</body>
</html>
